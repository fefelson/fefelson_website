<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FEFelson</title>
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg elegant-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'game_list' %}">FE.Felson</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'user_preferences' %}">Preferences</a>
                            </li>
                            <li class="nav-item">
                                <form method="post" action="{% url 'logout' %}">
                                    {% csrf_token %}
                                    <button type="submit" class="nav-link btn btn-link text-decoration-none elegant-nav-btn">Logout</button>
                                </form>
                            </li>
                        {% else %}

                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'signup' %}">Sign up for Emails</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}">Login</a>
                            </li>

                        {% endif %}
                        {% block nav_items %}
                            <!-- Additional nav items can be added in child templates -->
                        {% endblock %}
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mt-4">
            {% block content %}
                <!-- Child templates will override this block -->
            {% endblock %}
        </div>

        <!-- JavaScript links -->
        {% block extra_scripts %}
            <script src="{% static 'js/save_preferences.js' %}"></script>
            <script src="{% static 'js/kelly_wager.js' %}"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        {% endblock %}
    </body>
</html>
